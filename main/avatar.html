<script>
    function imageGenerator() {
        let imgSize = document.getElementById("size").value;
        let name =  document.getElementById("name").value;
        //let avatar = "https://api.adorable.io/avatars/"+imgSize+"/"+name+".png"
        let avatar = document.createElement('img');
        avatar.src = "https://api.adorable.io/avatars/"+imgSize+"/"+name+".png";
        let avatarDiv = document.getElementById("avatar");
        avatarDiv.removeChild(avatarDiv.lastChild);

        document.getElementById("avatar").appendChild(avatar);
    }
</script>
